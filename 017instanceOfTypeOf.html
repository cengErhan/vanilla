<html>

<body>
    <script>
        function Car(make, model, year) {
            this.make = make;
            this.model = model;
            this.year = year;
        }

        var auto = new Car('Honda', 'Accord', 1998);
        console.log(typeof (auto));//Car
        console.log(auto instanceof Object);//true
        console.log(auto instanceof Car);//true
        console.log(auto instanceof Array);//false

        var color1 = "blue" ;
        console.log(typeof color1);//string
        console.log(color1 instanceof String);//False because string and String
        // are different types
        var color2 = new String();
        console.log(typeof color2);//Object
        console.log(color2 instanceof String);//true

    </script>
</body>

</html>
